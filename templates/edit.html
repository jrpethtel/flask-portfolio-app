{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea name="summary" placeholder="Enter summary"
                  class="form-control">{{ request.form['summary'] or post['summary'] }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="sourceLink">Link to Source Code</label>
        <input type="text" name="sourceLink" placeholder="URL link to source code"
               class="form-control"
               value="{{ request.form['sourceLink'] or post['sourceLink'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="appLink">Link to Product/Application</label>
        <input type="text" name="appLink" placeholder="URL link to product/application"
               class="form-control"
               value="{{ request.form['appLink'] or post['appLink'] }}">
        </input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>
<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
